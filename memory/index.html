<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="home"><a href="../index.html"><img src="../home.png"></a></div>

<main>
  <div class="left">
  <h1>Match Game</h1>
  <p>Click on the squares to find two matching items. Match them all to win the game! 6 total matches possible.</p>
  <h3>Score: <span id="result">0</span></h3>
  <p id="message">&nbsp;</p>
</div>
<div class="right">
  <div id="grid" class="grid"></div>
</div>
  <audio id="yay">
  <source src="yay.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
  <script src="app.js"></script>
</main>  
</body>
</html>
